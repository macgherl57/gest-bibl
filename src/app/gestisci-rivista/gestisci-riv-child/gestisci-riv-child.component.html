<form class="form-inline" #gestrivForm="ngForm" (ngSubmit)="onsubmit(gestrivForm.value); gestrivForm.reset()">
  <div class="form-row">
    <div class="col">
      <input [ngModel]="titolo" type="text" name="titolo" id="titolo" class="form-control  w-20 p-1" placeholder="titolo" [readonly]="true">
    </div>
    <div class="col">
      <input [(ngModel)]="anno" type="text" name="anno" id="anno" class="form-control w-10 p-1" placeholder="anno" required pattern="^[0-9]{4}$">
    </div>
    <div class="col">
      <input [(ngModel)]="periodicita" type="text" name="periodicita" id="periodicita" class="form-control  w-10 p-1" placeholder="periodicita">
    </div>
    <div class="col">
      <input [(ngModel)]="annata" type="text" name="annata" id="annata" class="form-control w-10 p-1" placeholder="annata">
    </div>
  </div>
  <div class="form-row mb-2">
    <div class="col">
      <input [(ngModel)]="numero_fasc" type="text" name="numero_fasc" id="numero_fasc" class="form-control  w-20 p-1" placeholder="numero_fasc">
    </div>
    <div class="col">
      <input [(ngModel)]="data_di_arrivo" type="text" name="data_di_arrivo" id="data_di_arrivo" 
        pattern="^[0-9]{4}-[0-9]{2}-[0-9]{2}$" class="form-control w-10 p-1" placeholder="data di arrivo aaaa-mm-gg">
    </div>
    <div class="col">
      <input [(ngModel)]="note" type="text" name="note" id="note" class="form-control  w-10 p-1" placeholder="note">
    </div>
    <div class="col">
      <input [(ngModel)]="manca" type="text" name="manca" id="manca" class="form-control  w-10 p-1" placeholder="manca">
    </div>
  </div>
  <button type="submit" class="btn btn-dark" [disabled]="!gestrivForm.valid">Salva</button>
</form>
